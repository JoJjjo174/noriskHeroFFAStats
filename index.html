<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/styles.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Player Stats</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <img src="https://mc-heads.net/body/26a4fcde-de39-4ff0-8ea1-786582b7d8ee" class="playerModel">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex flex-column">
                    <h1 class="primary">Player Stats</h1>

                    <table class="flex-grow-1">
                        <tbody>
                            <tr>
                                <td>
                                    <img src="assets/xp.png" alt="XP Icon" class="icon">
                                </td>
                                <td>XP</td>
                                <td>
                                    <strong class="primary">44870</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/bounty.png" alt="Bounty Icon" class="icon">
                                </td>
                                <td>Bounty</td>
                                <td>
                                    <strong class="primary">0</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/kd.png" alt="K/D Icon" class="icon">
                                </td>
                                <td>K/D</td>
                                <td>
                                    <strong class="primary">2,09</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/kills.png" alt="Kills Icon" class="icon">
                                </td>
                                <td>Kills</td>
                                <td>
                                    <strong class="primary">94</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/deaths.png" alt="Deaths Icon" class="icon">
                                </td>
                                <td>Deaths</td>
                                <td>
                                    <strong class="primary">45</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/streak.png" alt="Killstreak Icon" class="icon">
                                </td>
                                <td>Kill Streak</td>
                                <td>
                                    <strong class="primary">0</strong>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <img src="assets/max_streak.png" alt="Highest Killstreak Icon" class="icon">
                                </td>
                                <td>Highest Kill Streak</td>
                                <td>
                                    <strong class="primary">29</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <h1 class="primary">Hero Stats</h1>

                    <div class="accordion" id="accordionHero">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Aang
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionHero">
                            <div class="accordion-body">
                                aesrgjhsdifghtiaseduhvbtriusdehgbiued
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Katara
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionHero">
                            <div class="accordion-body">
                                aesrgjhsdifghtiaseduhvbtriusdehgbiued
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Toph
                            </button>
                          </h2>
                          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionHero">
                            <div class="accordion-body">
                                aesrgjhsdifghtiaseduhvbtriusdehgbiued
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="bootstrap/scripts.js"></script>
    </body>
</html>
