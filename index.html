<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/styles.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Player Stats</title>
    </head>
    <body>

        <div id="navbar-placeholder"></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column align-items-center">
                            <h1 class="primary" id="player_name">Name</h1>
                            <img src="https://mc-heads.net/body/26a4fcde-de39-4ff0-8ea1-786582b7d8ee" class="playerModel" id="player_skin" alt="Player's Minecraft Skin">
                            <button type="button" class="btn btn-primary w-75 mt-2">Compare</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column align-items-center">
                            <h1 class="primary">Player Stats</h1>
        
                            <table class="flex-grow-1 w-100">
                                <tbody>
                                    <tr>
                                        <td>
                                            <img src="assets/xp.png" alt="XP Icon" class="icon">
                                        </td>
                                        <td>XP</td>
                                        <td class="primary text-end" id="xp_entry">
                                            0 XP
                                        </td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/bounty.png" alt="Bounty Icon" class="icon">
                                        </td>
                                        <td>Bounty</td>
                                        <td class="primary text-end" id="bounty_entry">
                                            0 XP
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/kd.png" alt="K/D Icon" class="icon">
                                        </td>
                                        <td>K/D</td>
                                        <td class="primary text-end" id="kd_entry">
                                            0
                                        </td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/kills.png" alt="Kills Icon" class="icon">
                                        </td>
                                        <td>Kills</td>
                                        <td class="primary text-end" id="kills_entry">
                                            0
                                        </td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/deaths.png" alt="Deaths Icon" class="icon">
                                        </td>
                                        <td>Deaths</td>
                                        <td class="primary text-end" id="deaths_entry">
                                            0
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/streak.png" alt="Killstreak Icon" class="icon">
                                        </td>
                                        <td>Killstreak</td>
                                        <td class="primary text-end" id="killstreak_entry">
                                            0
                                        </td>
                                    </tr>
        
                                    <tr>
                                        <td>
                                            <img src="assets/max_streak.png" alt="Highest Killstreak Icon" class="icon">
                                        </td>
                                        <td>Highest Killstreak</td>
                                        <td class="primary text-end" id="max_killstreak_entry">
                                            0
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
        
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-12 col-sm-12 d-flex flex-column align-items-center">
                    <h1 class="primary">Heroes</h1>

                    <div class="accordion w-100" id="accordionHero">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/statpage.js"></script>
        <script src="bootstrap/scripts.js"></script>
    </body>
</html>
